<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        .header.hidden {
            transform: translateY(-100%);
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>Mi Marca</h1>
        <p>Explora este modelo en AR</p>
    </div>
    <iframe 
        src="https://mywebar.com/p/Project_3_acdrnbmg16" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Obtener referencias a los elementos
        const header = document.getElementById('header');
        const iframe = document.getElementById('arViewer');

        // Escuchar eventos de interacción en el iframe
        iframe.addEventListener('load', () => {
            const iframeWindow = iframe.contentWindow;

            // Monitorear clics dentro del iframe
            iframeWindow.document.addEventListener('click', (event) => {
                const button = iframeWindow.document.querySelector('button'); // Cambiar si el botón "Launch" tiene otro selector
                if (button && event.target === button) {
                    // Ocultar la cabecera
                    header.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
